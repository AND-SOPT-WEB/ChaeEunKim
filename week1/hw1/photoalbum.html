<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진첩</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <header>
        <div class="left">
            <div class="logo">
                <span>MY ALBUM</span>
            </div>
            
            <div class="menu">
                <span>홈</span>
                <span>소개</span>
                <span>갤러리</span>
                <span>공지</span>
            </div>
        </div>

        <div class="right">
            <div class="icon">
                <img src="search.png">
                <img src="bell.png">
                <img src="profile.png">
            </div>
        </div>
    </header>

    <div class="main">
        <img class="background" src="background1.jpg">
            <div class="sub">
                <h3 class="wave">AND SOPT Wave Web</h3>
                <a href="https://github.com/AND-SOPT-WEB" 
                target="_blank" 
                class="site">바로가기</a>
            </div>
    </div>
    <div class="flow">
        <div class="flow_banner">
            <span>인도네시아 이모저모</span>
            <ul>
                <li class="banner"><img src="1.JPG"></li>
                <li class="banner"><img src="2.JPG"></li>
                <li class="banner"><img src="3.JPG"></li>
                <li class="banner"><img src="4.JPG"></li>
                <li class="banner"><img src="5.JPEG"></li>
                <li class="banner"><img src="6.JPEG"></li>
            </ul>
            <ul class="b2">
                <li class="banner"><img src="1.JPG"></li>
                <li class="banner"><img src="2.JPG"></li>
                <li class="banner"><img src="3.JPG"></li>
                <li class="banner"><img src="4.JPG"></li>
                <li class="banner"><img src="5.JPEG"></li>
                <li class="banner"><img src="6.JPEG"></li>
            </ul>
        </div>
    </div>
    
    <div class="scroll">
        <div class="scroll_banner">
            <span>잘 찍지 않았나요~?</span>
            <ul>
                <li class="banner"><img src="11.JPG"></li>
                <li class="banner"><img src="22.JPEG"></li>
                <li class="banner"><img src="33.JPG"></li>
                <li class="banner"><img src="44.JPG"></li>
                <li class="banner"><img src="55.JPEG"></li>
                <li class="banner"><img src="66.JPEG"></li>
                <li class="banner"><img src="77.JPEG"></li>
                <li class="banner"><img src="88.JPG"></li>
                <li class="banner"><img src="99.JPG"></li>
                <li class="banner"><img src="10.JPG"></li>
            </ul>
        </div>
    </div>
</body>
</html>
