<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진첩</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <header>
        <div class="menu_left">
            <div class="logo">
                <span>MY ALBUM</span>
            </div>
            
            <nav class="menu">
                <ul>
                    <li><span>홈</span></li>
                    <li><span>소개</span></li>
                    <li><span>갤러리</span></li>
                    <li><span>공지</span></li>
                </ul>
            </nav>
        </div>

        <div class="menu_right">
            <div class="icon">
                <img src="./icon/search.png">
                <img src="./icon/bell.png">
                <img src="./icon/profile.png">
            </div>
        </div>
    </header>

    <div class="main">
        <img class="background" src="./image/background1.jpg">
            <div class="sub">
                <h3 class="wave">AND SOPT Wave Web</h3>
                <a href="https://github.com/AND-SOPT-WEB" 
                target="_blank" 
                class="site">바로가기</a>
            </div>
    </div>
    <section class="flow">
        <span>인도네시아 이모저모</span>
        <div class="flow_banner">
            <ul>
                <li><img src="./image/1.JPG" alt="gili_beach"></li>
                <li><img src="./image/2.JPG" alt="gili_meno"></li>
                <li><img src="./image/3.JPG" alt="lombok"></li>
                <li><img src="./image/4.JPG" alt="bali_canggu"></li>
                <li><img src="./image/5.JPEG" alt="gili_street"></li>
                <li><img src="./image/6.JPEG" alt="bali_street"></li>
            </ul>
            <ul class="b2">
                <li><img src="./image/1.JPG" alt="gili_beach"></li>
                <li><img src="./image/2.JPG" alt="gili_meno"></li>
                <li><img src="./image/3.JPG" alt="lombok"></li>
                <li><img src="./image/4.JPG" alt="bali_canggu"></li>
                <li><img src="./image/5.JPEG" alt="gili_street"></li>
                <li><img src="./image/6.JPEG" alt="bali_street"></li>
            </ul>
        </div>
    </section>
    
    <section class="scroll">
        <div class="scroll_banner">
            <span>잘 찍지 않았나요~?</span>
            <ul>
                <li><img src="./image/11.JPG" alt="floating_market_lembang"></li>
                <li><img src="./image/22.JPEG" alt="floating_market_lembang2"></li>
                <li><img src="./image/33.JPG" alt="nara_park"></li>
                <li><img src="./image/44.JPG" alt="floating_market_lembang3"></li>
                <li><img src="./image/55.JPEG" alt="bali_resort"></li>
                <li><img src="./image/66.JPEG" alt="flower"></li>
                <li><img src="./image/77.JPEG" alt="labrisa"></li>
                <li><img src="./image/88.JPG" alt="dusun_bambu"></li>
                <li><img src="./image/99.JPG" alt="cat"></li>
                <li><img src="./image/10.JPG" alt="canggu_beach"></li>
            </ul>
        </div>
    </section>
</body>
</html>
